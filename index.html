<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Guardian Tabbed Component </title>
    <link rel="stylesheet" href="style.css">
    <script src="api-request.js"></script>
</head>
<body>

<div class="tabComponent">
    <div class="tabHeader">
        <div class="header selected" id="uknewsheader" onclick="changeSelectedTab(this)">UK News</div>
        <div class="header" id="footballheader" onclick="changeSelectedTab(this)">Football</div>
        <div class="header" id="travelheader" onclick="changeSelectedTab(this)">Travel</div>
    </div>
    <div class="container">

        <div class="content" id="uknews">rwerwewerwe</div>
        <div class="content" id="football">aaaaaa</div>
        <div class="content" id="travel">llllll</div>

    </div>
</div>

</body>
</html>
