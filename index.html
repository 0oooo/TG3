<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Guardian Tabbed Component </title>
    <link rel="stylesheet" href="style.css">
    <script src="api-request.js"></script>
</head>
<body>

<div class="tabComponent">
    <div class="tabHeader">
        <div class="header selected" onclick="changeSelectedTab(this)">UK News</div>
        <div class="header" onclick="changeSelectedTab(this)">Football</div>
        <div class="header" onclick="changeSelectedTab(this)">Travel</div>
    </div>
    <div class="container">

        <div class="content" id="uknews"></div>
        <div class="content" id="football"></div>
        <div class="content" id="travel"></div>

    </div>
</div>

</body>
</html>
